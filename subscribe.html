    <div class="textContainer">  
    <h2>Subscribe</h2>
    <form>
        <p>Sign up to receive our latest posts by email here!</p>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br><br>
        <fieldset>
          <legend>What destinations would you be interested to know more?</legend>
          <input id="france" type="checkbox" name="destination" value="france">
          <label for="france">France</label><br>
          <input id="mexico" type="checkbox" name="destination" value="mexico">
          <label for="mexico">Mexico</label><br>
          <input id="jamaica" type="checkbox" name="destination" value="jamaica">
          <label for="jamaica">Jamaica</label><br>
          <input id="australia" type="checkbox" name="destination" value="australia">
          <label for="australia">Australia</label><br>
          <input id="other" type="checkbox" name="destination" value="other">
          <label for="other">Other</label>
          <input id="otherValue" type="text" name="other"><br><br>
          <input type="submit" name="submit" value="Submit">
        </fieldset>
    </form>
