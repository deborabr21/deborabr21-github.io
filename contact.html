    <div class="textContainer"> 
    <h2>Contact</h2><br>
    <form id="contactform" action="" onsubmit="submit()">
      <div class="form-group w-25">
        <label for="name">Name*:</label>
        <input type="text" class="form-control" required id="name" placeholder="Enter your name">
      </div>
      <div class="form-group w-25">
        <label for="phone">Phone Number:</label>
        <input type="tel" class="form-control" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="e.g. 999-999-9999">
      </div>
      <div class="form-group w-25">
        <label for="email">Email*</label>
        <input type="email" class="form-control" required id="email" placeholder="Enter your email">
      </div>
      <div class="form-group w-25">
        <label for="message">Message</label>
        <textarea class="form-control rounded-0" id="message" rows="7" placeholder="Enter your message. Max 500 characters." maxlength = "500"></textarea>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="submit"></label>
        <div class="col-md-8">
          <button id="submit" name="submit" class="btn btn-secondary" value="1">Submit</button>
          <a href="index.html" id="cancel" name="cancel" class="btn btn-default">Cancel</a>
        </div>
      </div>
      </div>
    </form>
